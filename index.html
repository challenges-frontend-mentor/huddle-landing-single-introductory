<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c3cdf48903.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <title>Huddle</title>
</head>
<body>
  <header class="header">
      <img src="./assent/images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="main">
    <img src="./assent/images/illustration-mockups.svg" alt="banner" class="banner">
    <article class="article">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="button">Register</a>
    </article>
  </main>
    <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <i class="fab fa-facebook-f social__icon"></i></li>
        <li class="social__item">
          <i class="fab fa-twitter social__icon"></i></li>
        <li class="social__item">
          <i class="fab fa-instagram social__icon"></i></li>
      </ul>
    </footer>
</body>
</html>
